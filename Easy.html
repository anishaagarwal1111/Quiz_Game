<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QUIZ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>

<body>


  <div class="heading" id="QuestionScreen">
    <h1> Are You Ready </h1>
  </div>
  <div class="container">
    <div>
      <p> Question </p>
    </div>
    <div class="top">
      <div class="score ">
        score :<span></span>
        </div>
      <div class="timer">
        Time Left:<span></span>
      </div>

    </div>
    <div class="question">

    </div>

    <div class="options">

      <span onclick="checkAnswer(this)" data-opt="1"></span>
      <span onclick="checkAnswer(this)" data-opt="2"></span>

      <span onclick="checkAnswer(this)" data-opt="3"></span>

      <span onclick="checkAnswer(this)" data-opt="4"></span>
    </div>

    <div class="bottom">
      <div>
            <button  onclick="showNext()" class="btn btn-primary button">Next</button>
        </div>
    <div>

          <button onclick="showResult()" class="btn btn-primary button">Submit</button>
      </div>

    </div </div>


     <div class="result " id="resultScreen" >
       <div class="rheading" >
        <h1> Quiz Result</h1>
         </div>
         <div class="resultbox">
           <label>Score:</label>
           <span id="totalScore"></span>
           <br />
           <label>Questions:</label>
           <span id="totQuestion"></span>
           <br />
           <label>Attempt:</label>
           <span id="attemptQuestions"></span>
           <br />
           <label>Correct:</label>
           <span id="correctQuestions"></span>
           <br />
           <label>Wrong:</label>
           <span id="wrongQuestions"></span></span>
           <br />
           <div class="resdiv">
             <label class="resulth4">Remark:</h4>
              <h3> <span id="levelofknowledge"></span></h3>
           </div>

           </div>
<div class=" rlink">
  <a  href="Easy.html">Try Again</a>

</div>


       </div>

</body>

</html>
